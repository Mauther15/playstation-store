<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Playstation Store</title>
</head>
<body> 
    <div class="container">

        <div class="header">
            <img class="logo" src="./img/logo.png" alt="logo-playstation">
            <nav>
                <ul class="menu-list">
                    <li class="nav__li">
                        <a class="nav__link">Consoles</a>
                    </li>

                    <li class="nav__li">
                        <a class="nav__link">Acess√≥rios</a>
                    </li>

                    <li class="nav__li">
                        <a class="nav__link">Controles</a>
                    </li>

                    <li class="nav__li">
                        <a class="nav__link">Outros</a>
                    </li>
                </ul>
            </nav>

            <img src="./img/menu.png" alt="menu toggle" class="menu-icon" onclick="showMenu()">
        </div><!--Header-->

        <div class="main">

            <div class="buy-box">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for Playstation</h3>
                <p>Original Controller</p>

                <h4>R$222,50</h4>
                <button>Buy Now <img src="./img/arrow.png" alt=""></button>
            </div><!--Buy Box-->

            <div class="controller-box">
                <img class="controller" src="./img/controller.png" alt="PS5 Controller">
                <div class="gradient-box"></div>
                <button>
                    <img src="./img/add.png" alt="add">
                </button>
            </div><!--Controller Box-->


        </div>


    </div><!--Container-->


    <script src="./script.js"></script>
</body>
</html>
